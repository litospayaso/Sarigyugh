<h1>Projects</h1>
<div class="gallery-container">
  <div class="row-container" *ngFor='let project of projects; index as index'>
    <div class="gallery-item" [routerLink]="['/detail',index]" [ngStyle]="{'width':calculateWidth(index)}">
      <img [src]="project.pictures[0]">
      <div class="item-legend">
        {{project.name.en}}
      </div>
    </div>
  </div>
</div>
