<div class="back-button" routerLink="/projects">
  Back </div>
<h1>
  {{project.name}}
</h1>
<div class="description-container">
  <div class="description-element">
    {{project.description}}
  </div>
  <div class="image-element" *ngFor='let pic of project.pictures'>
    <img [src]="pic">
  </div>
</div>
